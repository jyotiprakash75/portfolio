        <div class="main">
            <div class="hamburger">
                <img src="images/ham.png" alt="Ham" class="ham" width="23px" >
                <img src="images/cross.png" alt="cross" class="cross" width="23px" >
            </div>
            <div class="contactForm">
                <form action="">
                    <fieldset class="formField">
                        <legend>Contact for Work/General Enquiries</legend>
                        <div class="formContent">
                        <label for="emailaddress"class="forFont">Email Address</label>
                        <input type="email" placeholder="abc@gmail.com" id="emailaddress" class="same">
                        <label for="phone" class="forFont">Phone</label>
                        <input type="text" id="phone" placeholder="1234567890" class="same">
                        <label for="description" id="ex">Any Query/Work related thing,you want to share: </label>
                        <textarea name="textarea1" id="description" placeholder="Write about any queries or work related things..."></textarea>
                    <div class="checkBox">
                        <input type="checkbox" id="confirm">
                        <label for="confirm">I want you to work on a project with me.</label>
                    </div>
                        <span>**We'll not sell/share your data anywhere else.**
                        </span>
                        <label for="done"></label>
                        <button type="submit" id="done" class="btns btns-sm">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
